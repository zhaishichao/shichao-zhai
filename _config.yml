# 页面参数
title: zhaishichao
subtitle: ''
description: ''
keywords:
author: zsc

# 国际化
language:
  # 中文
  #- zh-CN
  # 英文
  - en
i18n_dir: ':lang'


# 文章的永久链接
permalink: ':year/:month/:day/:title/'
permalink_defaults: null

# 新文章的目录（？？？还不太确定）
new_post_name: ':title.md'
timezone: ''
url: https://zhaishichao.github.io #改成自己的博客项目地址就行



pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code


skip_render: null

default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false

#文章资源文件夹开关
post_asset_folder: true

#hexo-renderer-marked插件，解决图片路径问题，打包后可在网页中显示（主要是更改图片路径）
marked:
  prependRoot: true
  postAsset: true

relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# 更改默认的首页配置
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: vivia
deploy:
  type: ''

# 文章预览的最大长度
excerpt_length: 100

#npm install hexo-toc --save
#显示目录
# md文件中加入 <!-- toc -->
#toc:
  #maxdepth: 3
